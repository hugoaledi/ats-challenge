<po-dynamic-form #formVaga [p-fields]="fields" [p-value]="job" p-auto-focus="title"></po-dynamic-form>

<po-divider></po-divider>

<div class="po-row">
  <po-button p-label="Salvar" p-icon="po-icon-document" p-type="primary" class="po-md-2"
    [p-disabled]="formVaga?.form?.invalid ?? true" (p-click)="onClickSalvar()">
  </po-button>
  <po-button p-label="Cancelar" p-icon="po-icon-close" p-type="danger" class="po-md-2" (p-click)="onClickCancel()">
  </po-button>
</div>
